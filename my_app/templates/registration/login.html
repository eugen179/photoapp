{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold text-center mb-6">Login</h2>
<form method="post" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}
    <div class="mb-4">
        {{ form.as_p }}
    </div>
    <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-full font-semibold hover:bg-blue-700 transition duration-300">
        Login
    </button>
</form>

{% if messages %}
    <div class="mt-4 text-center">
        {% for message in messages %}
            <p class="text-red-500">{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
