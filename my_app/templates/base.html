{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Photo Gallery{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

    <header class="bg-gradient-to-r from-blue-500 via-indigo-600 to-purple-700 p-6 shadow-md">
        <nav class="container mx-auto flex justify-between items-center text-white">
            <a href="{% url 'gallery' %}" class="text-3xl font-extrabold tracking-tight hover:text-indigo-200 transition duration-300">Photo Gallery</a>
            <div class="space-x-6 flex items-center">
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="text-lg hover:text-indigo-200 transition duration-300">Profile</a>
                    <form method="POST" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-full hover:bg-red-500 transition duration-300">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="text-lg hover:text-indigo-200 transition duration-300">Login</a>
                    <a href="{% url 'signup' %}" class="text-lg hover:text-indigo-200 transition duration-300">Sign Up</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-8">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
